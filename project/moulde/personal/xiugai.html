<div id="personal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span>账号修改</span>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="em" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="em" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">个人学历</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="sex">
                            <option>专科</option>
                            <option>本科</option>
                            <option>硕士研究生</option>
                            <option>博士研究生</option>
                            <option>其他</option>
                        </select>
                    </div>
                </div>
                <div class="btn">
                    <button type="button" class="btn btn-primary">保存数据</button>
                </div>
            </form>
        </div>
    </div>

</div>
