<div id="personal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span>账号修改</span>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="change-nickname" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="change-nickname" placeholder="请输入新昵称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="change-pwd" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="change-pwd" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="change-phone" class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="change-phone" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="change-email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="change-email" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">个人学历</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="change-edu">
                            <option value="专科">专科</option>
                            <option value="本科">本科</option>
                            <option value="硕士研究生">硕士研究生</option>
                            <option value="博士研究生">博士研究生</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                <div class="btn">
                    <button type="button" class="btn btn-primary" id="change-btn">保存数据</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../src/changepersonal.js"></script>
<!-- api -->
<script src="../../src/api.js"></script>
