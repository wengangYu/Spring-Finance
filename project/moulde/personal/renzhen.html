<div id="renzhen">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span>实名认证</span>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">姓名</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="姓名">
                </div>
                <div class="form-group">
                    <label for="sex">性别</label>
                    <select class="form-control" id="sex">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id-type">证件类型</label>
                    <select class="form-control" id="id-type">
                        <option>身份证</option>
                        <option>驾驶证</option>
                        <option>军官证</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zjhm">证件号码</label>
                    <input type="text" class="form-control" id="zjhm" placeholder="证件号码">
                </div>
                <div class="form-group">
                    <label for="birthday">出生日期</label>
                    <input type="text" class="form-control" id="birthday" placeholder="出生日期">
                </div>
                <div class="form-group">
                    <label for="card-address">证件地址</label>
                    <input type="text" class="form-control" id="card-address" placeholder="证件地址">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">证件照片</label>
                    <input type="file" id="exampleInputFile" value="选择照片">
                    <p class="help-block">请点击“选择图片”,选择证件的正反两面照片</p>
                </div>
                <button type="submit" class="btn btn-default">确认提交</button>
            </form>
        </div>
    </div>

</div>
