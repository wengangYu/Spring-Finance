    <p class="text">深圳前海阳睿互联网金融服务有限公司（www.79jr.com，平台名称为“春天金融”）创立于2015年6月，实缴资本7900万元，是深圳资鑫控股旗下普惠金融领域的网络借贷信息中介服务平台。春天金融致力于通过创新的金融思维、先进的技术和严谨的风控流程，为出借双方提供操作便捷、风险可控、收益合理的创新型网络借贷信息中介服务。</p>
